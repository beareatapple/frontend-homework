<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="rabbit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabbit's Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="grid justify-items-stretch pt-16">
    <header class="mt-5">
        <h1 class="text-4xl text-center text-blue-400">兔 Do List <i class="fas fa-carrot"></i></h1>
    </header>

    <form class="todo-input justify-self-center mt-8">
        <input class="rounded-tl-lg rounded-bl-lg border-2 border-blue-400 p-2 h-12" maxlength="" type="text" name="todo-text" /><button class="rounded-tr-lg rounded-br-lg bg-blue-400 p-2 text-white h-12" type="submit">Add 兔 List</button>
    </form>
    <h1 class="text-lg text-center text-blue-400 mt-8">A carrot a day, you can fly away.</h1>
    <section class="justify-self-center w-3/6 mt-8 mb-64"></section>

</body>
<script type="module" src="./main.js"></script>

</html>
